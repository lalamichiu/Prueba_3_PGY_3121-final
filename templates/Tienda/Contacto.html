{% extends 'Tienda/base.html' %}


{% block contenido %}
{% load crispy_forms_tags %}
{% load static %}
<link rel="stylesheet" href="{% static 'Tienda/style.css'%}">
<br>
<br>
<div class="row">
<div class="col-12 col-md-6 col-lg-6 offset-md-3 bg-warning border   border-radius rounded  border-dark border-solid ">
<div class="container card-body" >
  <h2 class="mb-5 text-uppercase font-weight-bold font-color-black " >Contactanos</h2>
  <hr>
<br>
<br>
<form action="" class="formulario-contacto" method="post">
  {% csrf_token %}
  {{ form | crispy }}
  <br>
  {% load static %}
  <div class="d-flex justify-content-end">
  <input type="reset" value="Cancelar" class="btn btn-danger">
  &nbsp;
    <button  type="submit" class="btn btn-warning border border-dark">Enviar <img src=" {% static 'tienda/img/paw3.png'%}"></button>

</div>
</form>
<table class="tabla-contacto">
  <p class="text-uppercase font-weight-bold font-color-black">
    {{mensaje}}
  </p>
</table>
</div>
</div>
</div>
{% endblock %}
